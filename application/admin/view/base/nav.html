<div class="row content-tabs">
    <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
    </button>
    <nav class="page-tabs J_menuTabs">
        <div class="page-tabs-content">
            <a href="javascript:;" class="active J_menuTab" data-id="index/main">首页</a>
        </div>
    </nav>
    <button class="roll-nav roll-right J_tabRight" style="right: 360px;"><i class="fa fa-forward"></i>
    </button>
    <div class="btn-group roll-nav roll-right" style="right: 280px;">
        <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

        </button>
        <ul role="menu" class="dropdown-menu dropdown-menu-right">
            <li class="J_tabShowActive">
                <a>定位当前选项卡</a>
            </li>
            <li class="divider"></li>
            <li class="J_tabCloseAll">
                <a>关闭全部选项卡</a>
            </li>
            <li class="J_tabCloseOther">
                <a>关闭其他选项卡</a>
            </li>
        </ul>
    </div>
    <a href="javascript:history.back();" tppabs="javascript:history.back();" class="roll-nav roll-right J_tabBack" style="right: 220px;"><i class="fa fa-angle-double-left"></i> 返回</a>
    <a href="javascript:void(0);" class="roll-nav roll-right J_tabReload" style="right: 160px;width: 60px;background: #fff;"><i class="fa fa-refresh"></i> 刷新</a>
    <a href="javascript:void(0);" class="roll-nav roll-right" style="right: 60px;width: 100px;background: #fff;overflow: hidden;" onclick="refreshInfo()"><i class="fa fa-refresh"></i> 清除模板缓存</a>
    <a href="{:url('Admin/logout')}" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
</div>
<script src="home_url/js/jquery.min.js"></script>
{include file="Base/base"/}
<script type="text/javascript">
    $('.J_tabReload').click(function(){

        $('.J_iframe:visible').attr('src', $('.J_iframe:visible').attr('src'));
    });
    function refreshInfo() {
        var post = {
            'clear':1,
        };
        $.ajax({
            type: "POST",
            url: "{:url('Index/cleanCache')}",
            data: post,
            dataType: 'json',
            success: function(data) {
                if(data.status){
                    alert(data.msg);
                }else{
                    alert(data.msg);
                }
            }
        })
    }
</script>
