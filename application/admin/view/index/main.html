<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{:getSetting('system.title')}</title>

    <link href="home_url/css/bootstrap.min.css" rel="stylesheet">

<body class="gray-bg">
<div id="app" v-cloak>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <!--<div class="ibox-title">
                    <h5>首页</h5>

                    </div>
                </div>-->
                <div class="ibox-content" style="">
                    <div style="text-align: center;height: 200px;line-height: 200px;">欢迎您，{{manager.manager_name}}</div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="home_url/js/jquery.min.js"></script>
<script src="home_url/js/bootstrap.min.js"></script>
<script src="home_url/js/plugins/flot/jquery.flot.js"></script>
<script src="home_url/js/plugins/flot/jquery.flot.tooltip.min.js"></script>

<script src="home_url/js/sparkline-demo.min.js"></script>
<script src="home_url/js/contabs.min.js"></script>
<script src="home_url/js/common.js" tppabs="home_url/js/common.js"></script>
<script src="home_url/js/vue/vue.min.js"></script>
</body>
<script>
    var Url = window.location.protocol + '//' + window.location.host + '/admin';
    var token = getCookie('token');
    var app = new Vue({
        el: '#app',
        data: {
            title:'',
            manager:[],
        },
        created: function(){ //获得初始数据
            var $_this = this;
            var post = {
                token:token
            };
            // $_this.msgListView($_this.list1P.pageNo)
            // $_this.msgListView1($_this.list2P.pageNo)
            $.ajax({
                type: "POST",
                url: Url + '/Index/main',
                data:post,
                dataType: 'json',
                success: function(data) {
                    $_this.title = data.data.title;
                    document.title = $_this.title + '- 登录';
                    $_this.manager = data.data.manager;
                    $_this.$nextTick(function () {
                    })
                }
            })
        },
        mounted: function(){
            // 如在这里开始渲染地图!!! initMap()
        },
        methods: {

        }
    })
</script>
</html>
