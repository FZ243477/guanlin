<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{:getSetting('system.title')} </title>

	<link href="home_url/css/bootstrap.min.css" rel="stylesheet">
	<link href="home_url/css/font-awesome.css-v=4.4.0.css" rel="stylesheet">
	<link href="home_url/css/plugins/iCheck/custom.css" rel="stylesheet">
	<link href="home_url/css/style.min.css" rel="stylesheet">

	<style>
		.banner_myupload  {
			opacity: 0;
			display:none;
		}

	</style>
</head>

{include file="Base:base" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="tabs-container">

					<div class="tab-content">
						<div id="tab-1" class="tab-pane active">
							<div class="panel-body">

								<div class="ibox-content-del">

									<div class="row">
										<!-- <form method="get" action="{:url('Manage/admin/status')}"> -->
										<form method="get" action="">

											<div class="col-sm-3">
												<div class="input-group">
													<input type="text" name="keyword" placeholder="分类名称" class="input-sm form-control" value="{$keyword}">
													<span class="input-group-btn">
			                                        <button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>

												</div>
											</div>
										</form>
<!--										<a href="{:url('Banner/bannerCateAdd')}" class="btn btn-sm btn-primary">添加分类</a>-->
									</div>

									<div class="table-responsive">
										<table class="table table-hover products_table">
											<colgroup>
												<col width="5%">
												<col width="20%">
												<col width="20%">
												<col width="20%">
												<col width="20%">
											</colgroup>
											<thead>
											<tr >
												<th></th>
												<th>ID</th>
												<th>分类名称</th>
												<th>操作</th>
											</tr>
											</thead>
											<tbody>
											{foreach name="list" item="vo"}
											<tr >
												<td>
													<input type="checkbox" class="i-checks checkbox" name="input" value="{$vo.banner_cate_id}">
												</td>
												<td>{$vo.banner_cate_id}</td>
												<td>{$vo.banner_cate_name}</td>
												<td>
													<a href="{:url('Banner/bannerCateAdd', ['banner_cate_id' => $vo['banner_cate_id']])}" class="btn  btn-primary"><i class="fa fa-plus"></i>编辑</a>
<!--													<a href="javaScript:;" data-banner_cate_id="{$vo['banner_cate_id']}" class="btn  btn-primary updown" data-num="-1" title="上移">上移</a>-->
<!--													<a href="javaScript:;" data-banner_cate_id="{$vo['banner_cate_id']}" class="btn  btn-primary updown" data-num="1"  title="下移">下移</a>-->
<!--													<a href="javascript:void(0);" class="btn btn-default btn-sm btn_del" data-banner_cate_id="{$vo.banner_cate_id}">删除</a>-->
												</td>
											</tr>
											{/foreach}
											{empty name="list"}
											<tr><td style='text-align:center' colspan='10'>暂无数据</td></tr>
											{/empty}
											<!--<tr>
												<td colspan="12" class="pro_lasttd">
													<label ><input type="checkbox" class="i-checks all"  name="inputs"><span>全选</span></label>
													<div class="pro_table_contro">
														<a href="javascript:void(0);" class="btn btn-default btn-sm btn_del" data-banner_cate_id="">删除</a>
													</div>
												</td>
											</tr>-->
											</tbody>
										</table>

										<div class="text-center">
											<div class="page">
												{$list->render()}
											</div>
										</div>

									</div>

								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<script src="home_url/js/jquery.min.js"></script>
<script src="home_url/js/bootstrap.min.js"></script>
<script src="home_url/js/plugins/peity/jquery.peity.min.js"></script>
<script src="home_url/js/content.min.js"></script>
<script src="home_url/js/plugins/iCheck/icheck.min.js"></script>
<script src="home_url/js/peity-demo.min.js"></script>
<script src="home_url/js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript">


	$('td.pro_lasttd input').on('ifChecked', function(event){
		$('input').iCheck('check');
	});
	$('td.pro_lasttd input').on('ifUnchecked', function(event){
		$('input').iCheck('uncheck');
	});

	$('.btn_del').click(function () {
		var banner_cate_id = $(this).attr('data-banner_cate_id');
		if(!banner_cate_id){
			$(".checkbox").each(function(){
				if(true == $(this).is(':checked')){
					banner_cate_id += banner_cate_id?"-"+$(this).val():$(this).val();
				}
			});

			if(!banner_cate_id){
				alert('请选择要删除的数据');
				return false;
			}
		}
		dialog.showTips('确定要删除吗？', "firm", function(){

			$.ajax({
				url: "{:url('Banner/delBannerCate')}",
				type: "post",
				dataType: "json",
				data: {
					banner_cate_id: banner_cate_id,
				}
			}).done(function (res) {
				if (res.status == 1) {
					dialog.showTips(res.msg,"", 1);
				} else {
					alert(res.msg);
				}

			})
		})
	});


	//上下移
	$(".updown").click(function() {
		var banner_cate_id = $(this).attr("data-banner_cate_id");
		var post = {banner_cate_id: banner_cate_id};
		var keyword = $.trim($('input[name="keyword"]').val());
		post.num = $(this).attr("data-num");
		post.search = {};
		if (keyword != '') {
			post.search['keyword'] = keyword;
		}

		$.ajax({
			url: "home_host/Banner/upDownCate",
			type: "post",
			dataType: "json",
			data: post,
		}).done(function (res) {
			if (res.status == 1) {
				window.location.reload();
				// dialog.showTips(res.msg, "", 1);
			} else {
				alert(res.msg);
			}
		})
	});

</script>
<script>
	var start = {
		elem: "#start",
		format: "YYYY-MM-DD",
		max: laydate.now(),
		min: "2000-01-01",
		istime: true,
		istoday: false,
		choose: function (datas) {
			end.min = datas;
			end.start = datas
		}
	};
	var end = {
		elem: "#end",
		format: "YYYY-MM-DD",
		max: laydate.now(),
		min: "2000-01-01",
		istime: true,
		istoday: false,
		choose: function (datas) {
			start.min = datas
		}
	};
	laydate(start);
	laydate(end);



</script>
<script>
	$(document).ready(function () {
		$(".checkbox").on('click', function (event) {
			var i = 1;
			$(".checkbox").each(function(){
				if(true != $(this).is(':checked')){
					i = 0;
				}
			});
			if (i == 1) {
				$('td.pro_lasttd input').prop('checked', true);
			} else {
				$('td.pro_lasttd input').prop('checked', false);
			}
		});
		$('td.pro_lasttd input').on('click', function(event){
			if(true == $(this).is(':checked')){
				$('.checkbox').prop('checked', true);
			} else {
				$('.checkbox').prop('checked', false);
			}
		});
	});

	$("li").click(function(){
		$a=$(this).find("a").attr("href");
		// alert($a);
		if ($a) { window.location=$a; }
	})
</script>

</body>

</html>
