    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">

                    <h5> {if condition="$edit_goods.type eq 0"}添加{else/}修改{/if}户型</h5>
                </div>
                <div class="ibox-content">
                    <form enctype="multipart/form-data" method="post" id="add_step"  class="form-horizontal">
                        <div class="form-group" style="display: none;">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>商品ID：</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="editid" name="editid" style="width:60%" value="{$edit_goods.id}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>户型名称：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name" name="name" style="width:60%" value="{$edit_goods.name}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>户型面积/㎡：</label>

                            <div class="col-sm-9">
                                <input type="text" oninput="value=value.replace(/[^\d]/g,'')" class="form-control" id="area" name="area" style="width:60%" value="{$edit_goods.area}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>户型空间：</label>

                            <div class="col-sm-9">
                                <input type="text"  class="form-control" id="space" name="space" style="width:60%" value="{$edit_goods.space}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>户型风格：</label>
                            <div class="col-sm-9">
                                <input type="text"  class="form-control" id="style" name="style" style="width:60%" value="{$edit_goods.style}">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>户型分类：</label>
                            <div class="col-sm-9">
                                <select name='brand' class="input-sm form-control"   id="exampleInputEmail2" style='padding: 5px;width: 60%;'>
                                    <option value='{$edit_goods.houses_id}' style="display: none;">{if condition="$edit_goods.type eq 0"}户型分类{else/}{$edit_goods.houses_name}{/if}</option>
                                    {volist name="house_cate" id="cate"}
                                    <option  value="{$cate.id}" style="width:100%;" >{$cate.houses_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style='color:red;'>*</b>户型logo：</label>
                            <div class="col-sm-9">
                                <div class="col-sm-9">
                                    <div class="info_heads">
                                        <input type="file"
                                               class="file xuanze"
                                               name="upload_pic"
                                               style="position: absolute;z-index: 999;opacity: 0;width: 80px;height: 80px;cursor: pointer;"
                                               accept="image/jpg,image/jpeg,image/png"
                                               data-name="express_logo"
                                               data-type="single" >
                                        {empty name="goods_show"}
                                        <img  class='goods_logo' src="home_url/images/addimg.png" />
                                        {/empty}
                                        <div class="xuanze_showimge mgr10" data-nums='15' style="position:relative;" >
                                            <div style='float:left;position:relative;'>
                                                <img src="{$edit_goods.logo}" style="width: 150px;" class="mgr10 mgt10 ">
                                                <input type="hidden" name="express_logo" class="express_logo" value="{$edit_goods.logo}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="xuanze_progress fl mgr15" style="display:none">
                                        <img src="home_url/images/loadings.gif" style="width: 30px;height: 30px;" />
                                        <span class="xuanze_percent">80%</span>
                                    </div>
                                    <div style="clear: both;"></div>
                                    <span class="help-block m-b-none" style="color:red">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>


                        {empty name="goods_show"}
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="hidden" name="id"  value="">
                                <a href="javascript:history.back();" class="btn btn-white" type="submit">返回</a>
                                <a class="btn btn-primary save" onclick="addproduct()" href="javascript:void(0)" >保存</a>
                            </div>
                        </div>
                        {/empty}
                    </form>
                </div>

<script type="text/javascript">


    $(function () {

        /*图片上传*/
        $(".xuanze").wrap("<form class='myupload' action='{:url('Index/addImage')}' method='post' enctype='multipart/form-data'></form>");
        $(".xuanze").change(function(){ //选择文件

            var obj = $(this);
            var type = obj.attr('data-type'); // single 单图 multiple 多图
            var xuanze_progress = obj.parents('.form-group').find('.xuanze_progress');
            var xuanze_percent = obj.parents('.form-group').find('.xuanze_percent');
            var xuanze_showimge = obj.parents('.form-group').find('.xuanze_showimge');
            var name = obj.attr('data-name');
            obj.parents('.myupload').ajaxSubmit({
                dataType:  'json', //数据格式为json
                beforeSend: function() { //开始上传
                    xuanze_progress.show(); //显示进度条
                    var percentVal = '0%';
                    xuanze_percent.html(percentVal);
                },
                uploadProgress: function(event, position, total, percentComplete) {
                    var percentVal = percentComplete + '%'; //获得进度
                    xuanze_percent.html(percentVal); //显示上传进度百分比
                },
                success: function(g) { //成功
                    if (type == 'multiple') { //多图
                        var img = '<div class="goods_imgs">' +
                            '<img src="'+ g.data.file_name +'" height="80"  class="mgr10 mgt10 ">' +
                            '<input type="hidden" name="'+ name +'[]" class="'+ name +'"  value="'+ g.data.file_name +'">' +
                            '<em class="close" style="float: left;" title="移除这张图片" onclick="delImgs(this)">×</em>' +
                            '</div>';

                        xuanze_showimge.append(img);

                        $('#J_imageView_1').dad({
                            draggable: 'img'//拖拽区域
                        });
                    } else { // 单图
                        var img = '<img src="'+ g.data.file_name +'" height="80">' +
                            '<input type="hidden" name="'+ name +'" class="'+name+'" value="'+ g.data.file_name +'">';
                        xuanze_showimge.html(img);
                    }

                    xuanze_progress.hide();
                },
                error:function(xhr){ //上传失败
                    console.log(xhr.status)
                }
            });
        });

    });

    function delImgs(obj){
        $(obj).parents(".goods_imgs").remove();
        $(obj).remove();

    }
</script>
