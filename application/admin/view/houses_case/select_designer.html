<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{:getSetting('system.title')} </title>

	<link href="home_url/css/bootstrap.min.css" rel="stylesheet">
	<link href="home_url/css/font-awesome.css-v=4.4.0.css" rel="stylesheet">
	<link href="home_url/css/plugins/iCheck/custom.css" rel="stylesheet">
	<link href="home_url/css/style.min.css" rel="stylesheet">

	<style>
		.banner_myupload  {
			opacity: 0;
			display:none;
		}
		td {
			height: 80px;
		}
	</style>
</head>

{include file="Base:base" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="tabs-container">

					<div class="tab-content">
						<div id="tab-1" class="tab-pane active">
							<div class="panel-body">

								<div class="ibox-content-del">

									<div class="row">
										<form method="get" action="" class="form-inline">
											<div class="input-group">
												<input type="text" name="keyword" placeholder="姓名" class=" form-control" value="{$keyword}" style="width:130px">
												<span class="input-group-btn">
												<button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>
											</div>
										</form>
									</div>

									<div class="table-responsive">
										<table class="table table-hover products_table">
											<colgroup>
												<col width="5%">
												<col width="15%">
												<col width="15%">
												<col width="15%">
												<col width="15%">
												<col width="15%">
												<col width="15%">
											</colgroup>
											<thead>
											<tr >
												<th></th>
												<th>ID</th>
												<th>姓名</th>
												<th>图片</th>
												<th>手机号</th>
												<th>城市</th>
												<th>经验</th>
											</tr>
											</thead>
											<tbody>
											{foreach name="list" item="vo"}
											<tr onclick="select_design(this)">
												<td>
													<input type="radio" class="i-checks checkbox" name="input" value="{$vo.id}"
														   data-designer_name="{$vo.designer_name}"
														   data-designer_logo="{$vo.designer_logo}"
														   data-telephone="{$vo.telephone}"
													>
												</td>
												<td>{$vo.id}</td>
												<td>{$vo.designer_name}</td>
												<td><img src="{$vo.designer_logo}" width="100"/></td>
												<td>{$vo.telephone}</td>
												<td>{$vo.city}</td>
												<td>{$vo.exp}</td>
											</tr>
											{/foreach}
											{empty name="list"}
											<tr><td style='text-align:center' colspan='10'>暂无数据</td></tr>
											{/empty}
											<tr>
												<td colspan="12" class="pro_lasttd">
													<div class="pro_table_contro">
														<a href="javascript:void(0);" class="btn btn-primary btn-sm sure_select" >确定选择</a>
													</div>
												</td>
											</tr>
											</tbody>
										</table>

										<div class="text-center">
											<div class="page">
												{$list->render()}
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<script src="home_url/js/jquery.min.js"></script>
<script src="home_url/js/bootstrap.min.js"></script>
<script src="home_url/js/plugins/peity/jquery.peity.min.js"></script>
<script src="home_url/js/content.min.js"></script>
<script src="home_url/js/plugins/iCheck/icheck.min.js"></script>
<script src="home_url/js/peity-demo.min.js"></script>
<script src="home_url/js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript">
    $('.sure_select').click(function () {
        var value = $(".checkbox:checked").val();
        if (!value) {
            alert('请选择设计师');
            return false;
        }
        var designer_name = $(".checkbox:checked").attr('data-designer_name');
        var designer_logo = $(".checkbox:checked").attr('data-designer_logo');
        var telephone = $(".checkbox:checked").attr('data-telephone');
        var designer_info = "<img src='"+designer_logo+"' height='80'/>&nbsp;&nbsp;" + designer_name + "&nbsp;&nbsp;" + telephone;
        javascript:window.parent.designer_call_back(value, designer_info)
    });
    
    function  select_design(obj) {
		$(obj).find('.checkbox').prop('checked', true);
    }
</script>

<script>
    $("li").click(function(){
        $a=$(this).find("a").attr("href");
        // alert($a);
        if ($a) { window.location=$a; }
    })
</script>

</body>

</html>
