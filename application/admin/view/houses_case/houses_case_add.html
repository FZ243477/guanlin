                        </div>

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>名称：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="name" style="width:60%" value="{$cache.name}">
                            </div>
                        </div>

                                    <div class="info_heads">

                                            </div>
                                            {/notempty}
                                        </div>
                                    </div>
                                    <div class="xuanze_progress fl mgr15" style="display:none">
                                        <img src="home_url/images/loadings.gif" style="width: 30px;height: 30px;" />
                                        <span class="xuanze_percent">80%</span>
                                    </div>
                                    <div style="clear: both;"></div>
                                    <span class="help-block m-b-none" style="color:red">
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="div_1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><b style="color:red;">*</b>全景图链接：</label>

                                </div>
                            </div>

                        <div class="div_2">

                                <div class="col-sm-9">
                                    <div class="col-sm-9">

                                                   name="upload_pic"
                                                   style="position: absolute;z-index: 999;opacity: 0;width: 80px;height: 80px;cursor: pointer;"
                                                   accept="image/jpg,image/jpeg,image/png"

                                            </div>

                                            <img src="home_url/images/loadings.gif" style="width: 30px;height: 30px;" />
                                            <span class="xuanze_percent">80%</span>
                                        </div>
                                        <div style="clear: both;"></div>
                                        <span class="help-block m-b-none" style="color:red">
                                    </span>

                            </div>
                            <div class="hr-line-dashed"></div>

                                <label class="col-sm-2 control-label"><b style="color:red;">*</b>文章详情：</label>

                                <div class="col-sm-9">

                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </div>

                        <div class="form-group">

                            </div>

<!--保存-->
<script>
    var flag = true;
    $('.save').click(function(){
        if (flag == false) {
            return false;
        }
        flag = false;
        var that = $(this);
        that.removeClass('btn-primary').addClass('btn-default').html('保存中').css('cursor', 'wait');
        var post = $('#add_step').serializeArray();
        $.post("{:url('HousesCase/housesCaseHandle')}",post, function(data){
            flag = true;
            that.removeClass('btn-default').addClass('btn-primary').html('保存').css('cursor', 'pointer');
            if(data.status){
                dialog.showTips(data.msg,"", "{:url('HousesCase/housesCaseList')}");
            }else{
                alert(data.msg);
            }
        }, "json");
        return false;
    });
</script>

<script type="text/javascript">


    $(function () {

        /*图片上传*/
        $(".xuanze").wrap("<form class='myupload' action='{:url('Index/addImage')}' method='post' enctype='multipart/form-data'></form>");
        $(".xuanze").change(function(){ //选择文件

            var obj = $(this);
            var type = obj.attr('data-type'); // single 单图 multiple 多图
            var xuanze_progress = obj.parents('.form-group').find('.xuanze_progress');
            var xuanze_percent = obj.parents('.form-group').find('.xuanze_percent');
            var xuanze_showimge = obj.parents('.form-group').find('.xuanze_showimge');
            var name = obj.attr('data-name');
            obj.parents('.myupload').ajaxSubmit({
                dataType:  'json', //数据格式为json
                beforeSend: function() { //开始上传
                    xuanze_progress.show(); //显示进度条
                    var percentVal = '0%';
                    xuanze_percent.html(percentVal);
                },
                uploadProgress: function(event, position, total, percentComplete) {
                    var percentVal = percentComplete + '%'; //获得进度
                    xuanze_percent.html(percentVal); //显示上传进度百分比
                },
                success: function(g) { //成功
                    if (type == 'multiple') { //多图
                        var img = '<div class="banner_imgs">' +
                            '<img src="'+ g.data.file_name +'" width="150"  class="mgr10 mgt10 ">' +
                            '<input type="hidden" name="'+ name +'[]" class="'+ name +'"  value="'+ g.data.file_name +'">' +
                            '<em class="close" title="移除这张图片" onclick="delImgs(this)">×</em>' +
                            '</div>';

                        xuanze_showimge.append(img);

                        $('#J_imageView_1').dad({
                            draggable: 'img'//拖拽区域
                        });
                    } else { // 单图
                        var img = '<img src="'+ g.data.file_name +'" width="150">' +
                            '<input type="hidden" name="'+ name +'" class="'+name+'" value="'+ g.data.file_name +'">';
                        xuanze_showimge.html(img);
                    }

                    xuanze_progress.hide();
                },
                error:function(xhr){ //上传失败
                    console.log(xhr.status)
                }
            });
        });

    });

    function delImgs(obj){
        $(obj).parent(".banner_imgs").remove();
        $(obj).remove();

    }
</script>
