<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{:getSetting('system.title')} </title>

	<link href="home_url/css/bootstrap.min.css" rel="stylesheet">
	<link href="home_url/css/font-awesome.css-v=4.4.0.css" rel="stylesheet">
	<link href="home_url/css/plugins/iCheck/custom.css" rel="stylesheet">
	<link href="home_url/css/style.min.css" rel="stylesheet">

	<style>
		.banner_myupload  {
			opacity: 0;
			display:none;
		}

	</style>
</head>

{include file="base:base" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="tabs-container">

					<div class="tab-content">
						<div id="tab-1" class="tab-pane active">
							<div class="panel-body">

								<div class="ibox-content-del">

									<div class="row">
										<!-- <form method="get" action="{:url('Manage/admin/status')}"> -->
										<form method="get" action="">

											<div class="col-sm-3">
												<div class="input-group">
													<input type="text" name="keyword" placeholder="标题" class="input-sm form-control" value="{$keyword}">
													<span class="input-group-btn">
			                                        <button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>

												</div>
											</div>
										</form>
										<a href="{:url('Freight/serviceAdd')}" class="btn btn-sm btn-primary">添加服务费规则</a>
									</div>

									<div class="table-responsive">
										<table class="table table-hover products_table">
											<colgroup>
												<col width="5%">
												<col width="15%">
												<col width="15%">
												<col width="15%">
												<col width="15%">
												<col width="15%">
												<col width="15%">
											</colgroup>
											<thead>
											<tr >
												<th></th>
												<th>标题</th>
												<th>服务费（订单金额*n%）</th>
												<th>省份</th>
												<th>操作</th>
											</tr>
											</thead>
											<tbody>
											{foreach name="list" item="vo" key="key"}
											<tr >
												<td>
													<input type="checkbox" class="i-checks checkbox" name="input" value="{$vo.id}">
												</td>
												<td>{$vo.title}</td>
												<td>{$vo.cover_fee}</td>
												<td>{$vo.province_info}</td>
												<td>
													<a href="{:url('Freight/serviceAdd', ['cover_id' => $vo['id']])}" class="btn btn-primary upd"><i class="fa fa-plus"></i>&nbsp;编辑</a>
													<a href="javascript:void(0);" class="btn btn-default btn-sm btn_del" data-id="{$vo.id}">删除</a>
												</td>
											</tr>
											{/foreach}
											{empty name="list"}
											<tr><td style='text-align:center' colspan='10'>暂无数据</td></tr>
											{/empty}
											<tr>
												<td colspan="12" class="pro_lasttd">
													<label ><input type="checkbox" class="i-checks all"  name="inputs"><span>全选</span></label>
													<div class="pro_table_contro">
														<a href="javascript:void(0);" class="btn btn-default btn-sm btn_del" data-id="">删除</a>
													</div>
												</td>
											</tr>
											</tbody>
										</table>

										<div class="text-center">
											<div class="page">
												{$list->render()}
											</div>
										</div>

									</div>

								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<script src="home_url/js/jquery.min.js"></script>
<script src="home_url/js/bootstrap.min.js"></script>
<script src="home_url/js/plugins/peity/jquery.peity.min.js"></script>
<script src="home_url/js/content.min.js"></script>
<script src="home_url/js/plugins/iCheck/icheck.min.js"></script>
<script src="home_url/js/peity-demo.min.js"></script>
<script src="home_url/js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript">


	$('td.pro_lasttd input').on('ifChecked', function(event){
		$('input').iCheck('check');
	});
	$('td.pro_lasttd input').on('ifUnchecked', function(event){
		$('input').iCheck('uncheck');
	});

	$('.btn_change').click(function () {
		var id = $(this).attr('data-id');
		if(!id){
			$(".checkbox").each(function(){
				if(true == $(this).is(':checked')){
					id += id?"-"+$(this).val():$(this).val();
				}
			});

			if(!id){
				alert('请选择数据');
				return false;
			}
		}
		var cover_cate_id = $('#cover_cate_id').val();
		dialog.showTips('确定转移吗？', "firm", function(){

			$.ajax({
				url: "{:url('Freight/serviceChange')}",
				type: "post",
				dataType: "json",
				data: {
					id: id,
					cover_cate_id: cover_cate_id,
				}
			}).done(function (res) {
				if (res.status == 1) {
					dialog.showTips(res.msg,"", 1);
				} else {
					alert(res.msg);
				}

			})
		})
	});
	$('.btn_del').click(function () {
		var id = $(this).attr('data-id');
		if(!id){
			$(".checkbox").each(function(){
				if(true == $(this).is(':checked')){
					id += id?"-"+$(this).val():$(this).val();
				}
			});

			if(!id){
				alert('请选择要删除的数据');
				return false;
			}
		}
		dialog.showTips('确定要删除吗？', "firm", function(){

			$.ajax({
				url: "{:url('Freight/delService')}",
				type: "post",
				dataType: "json",
				data: {
					id: id,
				}
			}).done(function (res) {
				if (res.status == 1) {
					dialog.showTips(res.msg,"", 1);
				} else {
					alert(res.msg);
				}

			})
		})
	});


	function status (id,item, obj) {
		var $_this = $(obj);
		$.ajax({
			type:"POST",
			url: 'home_host/Freight/serviceStatus',
			data: {id:id,item:item},
			dataType:"json",
			success:function(data){
				if (data.data[item] == 1) {
					$_this.css('color', '#0C0');
					$_this.html('√');
				} else {
					$_this.css('color', '#c00');
					$_this.html('×');
				}

			}
		})
	}
</script>
<script>
	var start = {
		elem: "#start",
		format: "YYYY-MM-DD",
		max: laydate.now(),
		min: "2000-01-01",
		istime: true,
		istoday: false,
		choose: function (datas) {
			end.min = datas;
			end.start = datas
		}
	};
	var end = {
		elem: "#end",
		format: "YYYY-MM-DD",
		max: laydate.now(),
		min: "2000-01-01",
		istime: true,
		istoday: false,
		choose: function (datas) {
			start.min = datas
		}
	};
	laydate(start);
	laydate(end);



</script>
<script>
	$(document).ready(function () {
		$(".checkbox").on('click', function (event) {
			var i = 1;
			$(".checkbox").each(function(){
				if(true != $(this).is(':checked')){
					i = 0;
				}
			});
			if (i == 1) {
				$('td.pro_lasttd input').prop('checked', true);
			} else {
				$('td.pro_lasttd input').prop('checked', false);
			}
		});
		$('td.pro_lasttd input').on('click', function(event){
			if(true == $(this).is(':checked')){
				$('.checkbox').prop('checked', true);
			} else {
				$('.checkbox').prop('checked', false);
			}
		});
	});

	$("li").click(function(){
		$a=$(this).find("a").attr("href");
		// alert($a);
		if ($a) { window.location=$a; }
	})
</script>

</body>

</html>
