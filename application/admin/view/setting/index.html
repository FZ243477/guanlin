<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{:getSetting('system.title')} </title>

    <link href="home_url/css/bootstrap.min.css" rel="stylesheet">
    <link href="home_url/css/font-awesome.css-v=4.4.0.css" rel="stylesheet">
    <link href="home_url/css/plugins/iCheck/custom.css" rel="stylesheet">

<body class="gray-bg">
<div id="app" v-cloak>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>系统配置</h5>
                </div>
                <div class="ibox-content">
                    <form enctype="multipart/form-data" method="post" id="add_step" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>网站域名：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control host" name="host" style="width:32%" :value="setting_system.host">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>网站标题：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control title" name="title" style="width:32%" :value="setting_system.title">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>网站版权：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control copyright" name="copyright" style="width:80%" :value="setting_system.copyright">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>备案号：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control records" name="records" style="width:32%" :value="setting_system.records">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style='color:red;'>*</b>上传网站logo：</label>
                            <div class="col-sm-9">
                                <div class="col-sm-9">
                                    <div class="info_head">
                                        <input type="file"
                                               class="file xuanze"
                                               name="upload_pic"
                                               style="position: absolute;z-index: 999;opacity: 0;width: 80px;height: 80px;cursor: pointer;"
                                               accept="image/jpg,image/jpeg,image/png"
                                               data-name="header_logo"
                                               data-type="single" >
                                        <img  class='goods_logo' src="home_url/images/addimg.png" />
                                        <div class="xuanze_showimge mgr10" data-nums='15' style="position:relative;" >

                                            <div style='float:left;position:relative;' v-if="setting_system.header_logo">
                                                <img :src="setting_system.header_logo"  style="width: 100%" class="mgr10 mgt10 ">
                                                <input type="hidden" name="header_logo" class="header_logo" :value="setting_system.header_logo">
                                            </div>

                                        </div>
                                    </div>
                                    <div class="xuanze_progress fl mgr15" style="display:none">
                                        <img src="home_url/images/loadings.gif" style="width: 30px;height: 30px;" />
                                        <span class="xuanze_percent">80%</span>
                                    </div>
                                    <div style="clear: both;"></div>
<!--                                    <span class="help-block m-b-none" style="color:red">宽：200 高：200</span>-->
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>收款户名：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="re_username" style="width:32%" :value="setting_system.re_username">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>收款账号：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="re_account" style="width:32%" :value="setting_system.re_account">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><b style="color:red;">*</b>开户银行：</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="re_bank" style="width:32%" :value="setting_system.re_bank">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
<!--                                <a href="javascript:history.back();" class="btn btn-white" type="submit">返回</a>-->
                                <a class="btn btn-primary save" href="javascript:void(0)" @click="handle">保存</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="home_url/js/jquery.min.js"></script>

<script>
    var Url = window.location.protocol + '//' + window.location.host + '/admin';
    var app = new Vue({
        el: '#app',
        data: {
            setting_system:[],
        },
        created: function(){ //获得初始数据
            var $_this = this;
            var post = {
            };
            // $_this.msgListView($_this.list1P.pageNo)
            // $_this.msgListView1($_this.list2P.pageNo)
            $.ajax({
                type: "POST",
                url: Url + '/Setting/index',
                data:post,
                dataType: 'json',
                success: function(data) {
                    $_this.setting_system = data.data.setting_system;
                    $_this.$nextTick(function () {
                    })
                }
            })
        },
        mounted: function(){
            // 如在这里开始渲染地图!!! initMap()
        },
        methods: {
            handle: function () {
                var post = $('#add_step').serializeArray();
                $.ajax({
                    type: "POST",
                    url: Url + '/Setting/handle',
                    data:post,
                    dataType: 'json',
                    success: function(data) {
                        if(data.status){
                            dialog.showTips(data.msg, "", 1);
                        }else{
                            alert(data.msg);
                        }
                    }
                })

            }
        }
    })


</script>

<script type="text/javascript" src="home_url/js/jquery.js"></script>
<script type="text/javascript" src="home_url/js/jquery-form.js"></script>
<script type="text/javascript">


    $(function () {

        /*图片上传*/
        $(".xuanze").wrap("<form class='myupload' action='{:url('Index/addImage')}' method='post' enctype='multipart/form-data'></form>");
        $(".xuanze").change(function(){ //选择文件

            var obj = $(this);
            var type = obj.attr('data-type'); // single 单图 multiple 多图
            var xuanze_progress = obj.parents('.form-group').find('.xuanze_progress');
            var xuanze_percent = obj.parents('.form-group').find('.xuanze_percent');
            var xuanze_showimge = obj.parents('.form-group').find('.xuanze_showimge');
            var name = obj.attr('data-name');
            obj.parents('.myupload').ajaxSubmit({
                dataType:  'json', //数据格式为json
                beforeSend: function() { //开始上传
                    xuanze_progress.show(); //显示进度条
                    var percentVal = '0%';
                    xuanze_percent.html(percentVal);
                },
                uploadProgress: function(event, position, total, percentComplete) {
                    var percentVal = percentComplete + '%'; //获得进度
                    xuanze_percent.html(percentVal); //显示上传进度百分比
                },
                success: function(g) { //成功
                    if (type == 'multiple') { //多图
                        var img = '<div class="goods_imgs">' +
                            '<img src="'+ g.data.file_name +'" height="80"  class="mgr10 mgt10 ">' +
                            '<input type="hidden" name="'+ name +'" class="'+ name +'"  value="'+ g.data.file_name +'">' +
                            '<em class="close" title="删除这张图片" onclick="delImgs(this)">×</em>' +
                            '</div>';

                        xuanze_showimge.append(img);

                        $('.J_imageView_1').dad({
                            draggable: 'img'//拖拽区域
                        });
                    } else { // 单图
                        var img = '<img src="'+ g.data.file_name +'" height="80">' +
                            '<input type="hidden" name="'+ name +'" class="'+name+'" value="'+ g.data.file_name +'">';
                        xuanze_showimge.html(img);
                    }

                    xuanze_progress.hide();
                },
                error:function(xhr){ //上传失败
                    console.log(xhr.status)
                }
            });
        });

    });

    function delImgs(obj){
        dialog.showTips("删除这张图片？","firm",function (){
            $(obj).next("input").remove();
            $(obj).remove();
        })
    }
</script>
</body>

</html>
