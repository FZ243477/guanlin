<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{:getSetting('system.title')} </title>

	<link href="home_url/css/bootstrap.min.css" rel="stylesheet">
	<link href="home_url/css/font-awesome.css-v=4.4.0.css" rel="stylesheet">
	<link href="home_url/css/plugins/iCheck/custom.css" rel="stylesheet">
	<link href="home_url/css/style.min.css" rel="stylesheet">

	<style>
		.customer_myupload  {
			opacity: 0;
			display:none;
		}
	</style>
</head>

{include file="base:base" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="tabs-container">

					<div class="tab-content">
						<div id="tab-1" class="tab-pane active">
							<div class="panel-body">

								<div class="ibox-content-del">

									<div class="row">
										<!-- <form method="get" action="{:url('Manage/admin/status')}"> -->
										<form method="get" action="" class="form-inline">

											<div class="input-group">
												<select class=" form-control" name="goods_cate_id" >
													<option value="">-请选择商品分类-</option>
													{foreach name="goods_cate" item="vo"}
													<option value="{$vo.id}" {eq name="vo.id" value="$goods_cate_id"}selected{/eq}>{$vo.classname}</option>
													{/foreach}
												</select>
											</div>


											<div class="input-group">
												<input type="text" name="keyword" placeholder="商品名称" class=" form-control" value="{$keyword}" style="width:130px">
												<span class="input-group-btn">
												<button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>
											</div>
										</form>

									</div>

									<div class="table-responsive">
										<table class="table table-hover products_table">
											<colgroup>
												<col width="5%">
												<col width="5%">
												<col width="15%">
												<col width="10%">
												<col width="15%">
												<col width="15%">
												<col width="15%">
											</colgroup>
											<thead>
											<tr >
												<th></th>
												<th>ID</th>
												<th>商品名称</th>
												<th>规格</th>
												<th>价格</th>
												<th>图片</th>
												<th>上架</th>

											</tr>
											</thead>
											<tbody>
											{foreach name="list" item="vo"}
											<tr >
												<td>
													<input type="radio" class="i-checks checkbox" name="input" value="{$vo.id}" >
												</td>
												<td>{$vo.id}</td>
												<td>{$vo.goods_name}</td>
												<td data-sku_id="{$vo.key}">{$vo.key_name}</td>
												<td>{$vo['spec_price']?$vo['spec_price']:$vo['price']}</td>
												<td><a href="{$vo.goods_logo}" target="_blank"><img src="{$vo.goods_logo}" height="60"/></a></td>
												<td>
													{eq name="vo.is_sale" value="1"}
													<a style='color:#0C0;font-size:20px;text-align:center;cursor:pointer;'>
														√
													</a>
													{else/}
													<a style='color:#c00;font-size:20px;text-align:center;cursor:pointer;'>
														×
													</a>
													{/eq}
												</td>
											</tr>
											{/foreach}
											{empty name="list"}
											<tr><td style='text-align:center' colspan='10'>暂无数据</td></tr>
											{/empty}
											<tr>
												<td colspan="12" class="pro_lasttd">
													<div class="pro_table_contro">
														<a href="javascript:void(0);" class="btn btn-primary select_protect" >确定</a>
													</div>
												</td>
											</tr>
											</tbody>
										</table>

										<div class="text-center">
											<div class="page">
												{$list->render()}
											</div>
										</div>

									</div>

								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<script src="home_url/js/jquery.min.js"></script>
<script src="home_url/js/bootstrap.min.js"></script>
<script src="home_url/js/plugins/peity/jquery.peity.min.js"></script>
<script src="home_url/js/content.min.js"></script>
<script src="home_url/js/plugins/iCheck/icheck.min.js"></script>
<script src="home_url/js/peity-demo.min.js"></script>
<script type="text/javascript">

	/*$('td.pro_lasttd input').on('ifChecked', function(event){
		$('input').iCheck('check');
	});
	$('td.pro_lasttd input').on('ifUnchecked', function(event){
		$('input').iCheck('uncheck');
	});*/

	$('.select_protect').click(function(){
		if($("input[type='radio']:checked").length == 0)
		{
			alert('请选择商品');
			return false;
		}
		/*$(".customer_info").find('td').eq(0).remove();
		// 将没选中的复选框所在的  tr  remove  然后删除复选框
		$("input[type='radio']").each(function(){
			if($(this).is(':checked') == false)
			{
				$(this).parents('tr').remove();
			}
			$(this).siblings().show();
		});*/
		var id = $("input[type='radio']:checked").val();
		var goods_name = $("input[type='radio']:checked").parents('tr').find('td').eq(2).html();
		var sku_info = $("input[type='radio']:checked").parents('tr').find('td').eq(3).html();
		var sku_id = $("input[type='radio']:checked").parents('tr').find('td').eq(3).attr('data-sku_id');
		var price = $("input[type='radio']:checked").parents('tr').find('td').eq(4).html();
		var goods_logo = $("input[type='radio']:checked").parents('tr').find('td').eq(5).find('img').attr('src');
		javascript:window.parent.call_back(id, goods_name, goods_logo, price, sku_id, sku_info);
	});

</script>

<script>
	$(document).ready(function () {
		$(".admin_li_b1").click(function(){
			var edit=$(this).parent(".admin_li_btn").siblings(".admin_li_edit");
			$(".admin_li_edit").not(edit).hide();
			edit.toggle();
		})

		function stopPropagation(e) {
			if (e.stopPropagation)
				e.stopPropagation();
			else
				e.cancelBubble = true;
		}
		$(document).bind('click',function(){
			$(".admin_li_edit").hide();
		});

		$(".admin_li_edit").bind('click',function(e){
			stopPropagation(e);
		});
		$(".admin_li_b1").bind('click',function(e){
			stopPropagation(e);
		});


		$("li.admin_li").click(function(){
			$(this).addClass("active").siblings("li.admin_li").removeClass("active");
		})

		$(".admin_tree_top a.pull-right").click(function(){
			$(".admin-add-box").toggle();
		})
		$(".admin-add-box .btn-default").click(function(){
			$(".admin-add-box").hide();
		})

		$(".checkbox").on('click', function (event) {
			var i = 1;
			$(".checkbox").each(function(){
				if(true != $(this).is(':checked')){
					i = 0;
				}
			});
			if (i == 1) {
				$('td.pro_lasttd input').prop('checked', true);
			} else {
				$('td.pro_lasttd input').prop('checked', false);
			}
		});
		$('td.pro_lasttd input').on('click', function(event){
			if(true == $(this).is(':checked')){
				$('.checkbox').prop('checked', true);
			} else {
				$('.checkbox').prop('checked', false);
			}
		});
	});
</script>
<script type="text/javascript">
	$("li").click(function(){
		$a=$(this).find("a").attr("href");
		// alert($a);
		if ($a) { window.location=$a; }
	})
</script>

</body>

</html>
