<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="javascript:void(0);" class="exec">执行</a>
</body>
<script src="home_url/js/jquery.min.js" tppabs="home_url/js/jquery.min.js"></script>
<script>
    $('.exec').click(function () {
       ajax_r(1, 0, []);
    })
    function ajax_r(page, a, pic) {
        $.ajax({
            url: "{:url('Admin/test')}",
            type: "post",
            dataType: "json",
            data: {
                page: page,
				a: a,
				pic:pic,
            }
        }).done(function (g) {
            if (g.status == 1) {
                page ++;
                ajax_r(page, 0, g.pic);
            } else if (g.status == 2) {
				a++;
                ajax_r(page, a, g.pic);
            } else {
			   alert(g.msg);
			}

        })
    }
</script>
</html>
